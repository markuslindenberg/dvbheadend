image boot.vfat {
  vfat {
    label = "boot"
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4.dat",
      "rpi-firmware/start4.elf",
      "rpi-firmware/overlays",
      "Image"
    }
  }
  size = 128M
}

image sdcard.img {
  hdimage {
    align = 4M
  }

  partition boot {
    offset = 4M
    partition-type = 0xC
    image = "boot.vfat"
  }

  partition storage {
    partition-type = 0x83
    image = "storage.f2fs"
  }
}

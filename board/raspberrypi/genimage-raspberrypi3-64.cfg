image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2837-rpi-3-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "Image"
    }
  }
  size = 128M
}

image sdcard.img {
  hdimage {
    align = 4M
  }

  partition boot {
    offset = 4M
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

}
